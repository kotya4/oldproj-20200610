<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="www_automata3d/css/index.css">
  <title>automata3d</title>
  <script src="www_automata3d/js/index.js"></script>
</head>
<body>
  <div class="wrapper">
    <div class="canvas-wrapper"></div>
    <div style="height: 500px">
      <div id="activator">options</div>
      <div class="interface">
        <input type="range" id="range-depth" name="depth" min="0" max="130" step="1">
        <label for="depth">depth</label>: <span id="depth-value"></span>
        <br>
        <input type="range" id="range-rot-x" name="rot-x" min="0" max="628" step="0.1">
        <label for="rot-x">rot X</label>: <span id="rot-x-value"></span>
        <br>
        <input type="range" id="range-rot-y" name="rot-y" min="0" max="628" step="0.1">
        <label for="rot-y">rot Y</label>: <span id="rot-y-value"></span>
        <br>
        <input type="range" id="range-rot-z" name="rot-z" min="0" max="628" step="0.1">
        <label for="rot-z">rot Z</label>: <span id="rot-z-value"></span>
        <br>
        <input type="range" id="range-size" name="size" min="2" max="4" step="0.01">
        <label for="size">size</label>: <span id="size-value"></span>
        <br><br>
        <button type="button" id="btn-play">Stop</button>
        <button type="button" id="btn-next">Next</button>
        <br><br>

        <label for="tentacles">new generation after</label>
        <input type="number" id="input-timer" name="timer" min="0" max="10000" step="100" value="1000">
        <span>ms.</span>
        <br><br>
        Generation: <span id="gen-value"></span>
        <br><br>
      </div>
      <span style="float: left; background: grey; width: 250px; text-align: right;">Created: 23 Feb, 2019</span>
    </div>
  </div>
</body>
</html>
