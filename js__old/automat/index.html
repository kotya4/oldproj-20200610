<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="www_automat/css/index.css">
  <title>automat</title>
  <script src="www_automat/js/index.js"></script>
</head>
<body>
  <div class="wrapper">
    <div style="margin: 10px 10px;">
      <button id="btn_start">Start</button>
      <button id="btn_stop">Stop</button>
      <button id="btn_reset">Reset</button>
      <br>
      <br>
      CYCLE 1 : MAX : <input id="max1" style="width: 50px" value="3"></input><br>
      CYCLE 1 : MIN : <input id="min1" style="width: 50px" value="2"></input><br>
      <br>
      CYCLE 2 : MAX : <input id="max2" style="width: 50px" value="6"></input><br>
      CYCLE 2 : MIN : <input id="min2" style="width: 50px" value="4"></input><br>
      <br>
      CYCLE 1 : MIN_ALIVE : <input id="min_alive1" style="width: 50px" value="3"></input><br>
      CYCLE 2 : MIN_ALIVE : <input id="min_alive2" style="width: 50px" value="1500"></input><br>
      CYCLE 1 : MAX_ALIVE : <input id="max_alive1" style="width: 50px" value="55000"></input><br>
      <br>
      <span id="info"></span>
    </div>
  </div>
</body>
</html>
